        <style>
            /* Gradient Scrollbar */
            body::-webkit-scrollbar {
                width: 8px;
            }

            body::-webkit-scrollbar-track {
                background: linear-gradient(0deg, #0038ff 0%, #39c223 100%);
            }

            body::-webkit-scrollbar-thumb {
                background: transparent; /* opacity: 0; should do the thing either */
                box-shadow: 0px 0px 0px 100000vh black;
            }

            .monts {
                font-family: "Montserrat", sans-serif;
            }

            .sunflower {
                font-family: "Sunflower", sans-serif;
            }

            .montsA {
                font-family: "Montserrat Alternates", sans-serif;
            }

            .common-gradient {
                background: -webkit-linear-gradient(45deg, #39c223, #0038ff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            select {
                -webkit-appearance: none;
                -moz-appearance: none;
                text-indent: 1px;
                text-overflow: "";
            }

            .search-field__background {
                background-image: url(../static/img/updatedh.jpg);
                background-position: 100%;
                background-repeat: no-repeat;
                background-size: cover;
                height: 26rem;
                opacity: 1;
            }

            .invite-field__background {
                background-image: url(../static/img/join_us.jpg);
                background-position: 100%;
                background-repeat: no-repeat;
                background-size: cover;
                height: 26rem;
                opacity: 1;
            }

            /* input[type="date"]::-webkit-inner-spin-button,

            } */
